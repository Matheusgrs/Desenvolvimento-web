<html lang="pt-BR"> <!-- Início do documento HTML com idioma definido como português do Brasil -->
<head>
    <!-- Metadados e estilos da página -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para responsividade -->
    <title>Landing Page</title> <!-- Título da página -->
    <style>
        /* Estilos gerais para o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Define a fonte padrão */
            margin: 0; /* Remove a margem padrão */
            padding: 0; /* Remove o padding padrão */
            box-sizing: border-box; /* Define o box-sizing como border-box */
            background-color: #121212; /* Define a cor de fundo */
            color: #e0e0e0; /* Define a cor do texto */
        }
        /* Estilos para o cabeçalho */
        header {
            background-color: #4CAF50; /* Define a cor de fundo do cabeçalho */
            color: white; /* Define a cor do texto do cabeçalho */
            padding: 1rem; /* Define o padding do cabeçalho */
            text-align: center; /* Centraliza o texto do cabeçalho */
        }
        /* Estilos para a seção hero */
        .hero {       
            background-image: url('hero-image.jpg'); /* Define a imagem de fundo da seção hero */
            background-size: cover; /* Define o tamanho da imagem de fundo como cover */
            background-position: center; /* Centraliza a imagem de fundo */
            height: 70vh; /* Define a altura da seção hero */
            display: flex; /* Define o display como flex */
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            align-items: center; /* Centraliza o conteúdo verticalmente */
            color: white; /* Define a cor do texto */
            text-align: center; /* Centraliza o texto */
        }
        .hero h1 {
            font-size: 3rem; /* Define o tamanho da fonte do título */
        }
        /* Estilos para a seção de conteúdo */
        .content {
            padding: 2rem; /* Define o padding da seção de conteúdo */
            text-align: center; /* Centraliza o texto */
        }
        .content h2 {
            margin-top: 0; /* Remove a margem superior do título */
            margin-bottom: 2rem; /* Define a margem inferior do título */
        }
        /* Estilos para a seção de chamada para ação */
        .cta {
            background-color: #4CAF50; /* Define a cor de fundo da seção de chamada para ação */
            color: white; /* Define a cor do texto */
            padding: 1rem; /* Define o padding */
            text-align: center; /* Centraliza o texto */
            margin-top: 2rem; /* Define a margem superior */
        }
        .cta a {
            color: white; /* Define a cor do link */
            text-decoration: none; /* Remove a decoração do link */
            font-weight: bold; /* Define o peso da fonte como bold */
        }
        .cta a:hover {
            color: #333; /* Define a cor do link quando o mouse passar por cima */
        }
        
        }
        /* Estilos para o rodapé */
        footer {
            background-color: #333; /* Define a cor de fundo do rodapé */
            color: white; /* Define a cor do texto */
            text-align: center; /* Centraliza o texto */
            padding: 1rem; /* Define o padding */
            position: relative; /* Define a posição como relativa */
            width: 100%; /* Define a largura como 100% */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Bem-vindo à Nossa Landing Page</h1> <!-- Título do cabeçalho -->
    </header>
    <!-- Seção hero com imagem de fundo e slogan -->
    <section class="hero">
        <h1>Seu Slogan Aqui</h1> <!-- Título da seção hero -->
    </section>
    <!-- Seção de conteúdo sobre a empresa ou produto -->
    <section class="content">
        <h2>Sobre Nós</h2> <!-- Título da seção de conteúdo -->
        <p>Adicione aqui uma breve descrição sobre sua empresa ou produto.</p> <!-- Parágrafo de descrição -->
    </section>
    <!-- Seção de chamada para ação com link de contato -->
    <section class="cta">
        <p>Interessado? <a href="#">Entre em contato conosco!</a></p> <!-- Parágrafo com link de contato -->
    </section>    
    <!-- Rodapé da página -->
    <footer>
        <p>&copy; 2025 Sua Empresa. Todos os direitos reservados.</p> <!-- Texto do rodapé -->
    </footer>
</body>
</html>
